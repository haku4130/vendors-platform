name: Deploy to Staging

on:
  push:
    branches:
      - master

jobs:
  deploy:
    # Do not deploy in the main repository, only in user projects
    if: github.repository_owner != 'fastapi'
    runs-on:
      - self-hosted
    env:
      ENVIRONMENT: staging
      DOMAIN: ${{ secrets.DOMAIN_STAGING }}
      STACK_NAME: ${{ secrets.STACK_NAME_STAGING }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      FIRST_SUPERUSER: ${{ secrets.FIRST_SUPERUSER }}
      FIRST_SUPERUSER_PASSWORD: ${{ secrets.FIRST_SUPERUSER_PASSWORD }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      EMAILS_FROM_EMAIL: ${{ secrets.EMAILS_FROM_EMAIL }}
      POSTGRES_SERVER: ${{ secrets.POSTGRES_SERVER }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      ALLOWED_IPS: ${{ secrets.ALLOWED_IPS }}
      FRONTEND_ALLOWED_IPS: ${{ secrets.ALLOWED_IPS }}
      GRAFANA_ADMIN_USER: ${{ secrets.GRAFANA_ADMIN_USER }}
      GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - run: touch .env
      # Build one image at a time to avoid OOM on low-RAM servers (Node/Nuxt and Node/Vite builds use 2â€“4 GB each).
      - run: |
          export COMPOSE_FILE="docker-compose.yml"
          export COMPOSE_ENV="--env-file .env.staging --project-name ${{ secrets.STACK_NAME_STAGING }}"
          docker compose -f $COMPOSE_FILE $COMPOSE_ENV build backend
          docker compose -f $COMPOSE_FILE $COMPOSE_ENV build dashboard
          docker compose -f $COMPOSE_FILE $COMPOSE_ENV build frontend
      - run: docker compose -f docker-compose.yml --env-file .env.staging --project-name ${{ secrets.STACK_NAME_STAGING }} up -d
