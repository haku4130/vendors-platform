services:
  db:
    image: postgres:17
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}

  adminer:
    image: adminer
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      - db
    environment:
      - ADMINER_DESIGN=pepa-linha-dark
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      # IP Whitelist middleware for adminer
      - traefik.http.middlewares.${STACK_NAME?Variable not set}-adminer-ipwhitelist.ipwhitelist.sourcerange=${ALLOWED_IPS?Variable not set}

      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.rule=Host(`adminer.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.rule=Host(`adminer.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls.certresolver=le

      # Apply IP whitelist to HTTPS router
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.middlewares=${STACK_NAME?Variable not set}-adminer-ipwhitelist

      - traefik.http.services.${STACK_NAME?Variable not set}-adminer.loadbalancer.server.port=8080

  prestart:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    build:
      context: ./backend
    networks:
      - traefik-public
      - default
    depends_on:
      db:
        condition: service_healthy
        restart: true
    command: bash scripts/prestart.sh
    env_file:
      - .env
      - .env.${ENVIRONMENT}
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - DASHBOARD_HOST=${DASHBOARD_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}

  backend:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      db:
        condition: service_healthy
        restart: true
      prestart:
        condition: service_completed_successfully
    volumes:
      - media-data:${MEDIA_ROOT}
    env_file:
      - .env
      - .env.${ENVIRONMENT}
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - DASHBOARD_HOST=${DASHBOARD_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}

    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:8000/api/v1/utils/health-check/',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

    build:
      context: ./backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.${STACK_NAME?Variable not set}-backend.loadbalancer.server.port=8000

      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-http.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-http.middlewares=https-redirect

  dashboard:
    image: '${DOCKER_IMAGE_DASHBOARD?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    build:
      context: ./dashboard
      args:
        - VITE_API_URL=https://api.${DOMAIN?Variable not set}
        - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      # IP Whitelist middleware for dashboard
      - traefik.http.middlewares.${STACK_NAME?Variable not set}-dashboard-ipwhitelist.ipwhitelist.sourcerange=${ALLOWED_IPS?Variable not set}

      - traefik.http.services.${STACK_NAME?Variable not set}-dashboard.loadbalancer.server.port=80

      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-http.rule=Host(`dashboard.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-https.rule=Host(`dashboard.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS, and IP whitelist
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboard-https.middlewares=${STACK_NAME?Variable not set}-dashboard-ipwhitelist

  frontend:
    image: '${DOCKER_IMAGE_FRONTEND?Variable not set}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    build:
      context: ./frontend
      args:
        - NUXT_PUBLIC_BACKEND_API_URL=https://api.${DOMAIN?Variable not set}
        - NUXT_PUBLIC_BACKEND_STATIC_URL=https://media.${DOMAIN?Variable not set}
        - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      # IP Whitelist middleware for frontend (optional, configured via FRONTEND_ALLOWED_IPS)
      - traefik.http.middlewares.${STACK_NAME?Variable not set}-frontend-ipwhitelist.ipwhitelist.sourcerange=${FRONTEND_ALLOWED_IPS:-0.0.0.0/0}

      - traefik.http.services.${STACK_NAME?Variable not set}-frontend.loadbalancer.server.port=80

      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-http.rule=Host(`${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.rule=Host(`${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS, and IP whitelist if FRONTEND_ALLOWED_IPS is set
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.middlewares=${STACK_NAME?Variable not set}-frontend-ipwhitelist

  media-nginx:
    image: nginx:stable-alpine
    volumes:
      - media-data:${MEDIA_ROOT}
      - ./nginx/media.conf:/etc/nginx/templates/default.conf.template
    environment:
      - MEDIA_ROOT=${MEDIA_ROOT}
    command: /bin/sh -c "envsubst '$${MEDIA_ROOT}' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    # command: tail -f /dev/null
    networks:
      - traefik-public
      - default
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      # SERVICE NAME
      - traefik.http.services.${STACK_NAME?Variable not set}-media.loadbalancer.server.port=80

      # HTTP
      - traefik.http.routers.${STACK_NAME?Variable not set}-media-http.rule=Host(`media.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-media-http.entrypoints=http

      # HTTPS
      - traefik.http.routers.${STACK_NAME?Variable not set}-media-https.rule=Host(`media.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-media-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-media-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-media-https.tls.certresolver=le

      # redirect http â†’ https
      - traefik.http.routers.${STACK_NAME?Variable not set}-media-http.middlewares=https-redirect

  prometheus:
    image: prom/prometheus:v3.0.1
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - default
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      # IP Whitelist middleware for prometheus
      - traefik.http.middlewares.${STACK_NAME?Variable not set}-prometheus-ipwhitelist.ipwhitelist.sourcerange=${ALLOWED_IPS?Variable not set}

      - traefik.http.services.${STACK_NAME?Variable not set}-prometheus.loadbalancer.server.port=9090

      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-http.rule=Host(`prometheus.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-https.rule=Host(`prometheus.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS, and IP whitelist
      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME?Variable not set}-prometheus-https.middlewares=${STACK_NAME?Variable not set}-prometheus-ipwhitelist

  grafana:
    image: grafana/grafana:11.4.0
    restart: always
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER?Variable not set}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD?Variable not set}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN?Variable not set}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - default
      - traefik-public
    depends_on:
      - prometheus
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      # IP Whitelist middleware for grafana
      - traefik.http.middlewares.${STACK_NAME?Variable not set}-grafana-ipwhitelist.ipwhitelist.sourcerange=${ALLOWED_IPS?Variable not set}

      - traefik.http.services.${STACK_NAME?Variable not set}-grafana.loadbalancer.server.port=3000

      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-http.rule=Host(`grafana.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-https.rule=Host(`grafana.${DOMAIN?Variable not set}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-https.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS, and IP whitelist
      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME?Variable not set}-grafana-https.middlewares=${STACK_NAME?Variable not set}-grafana-ipwhitelist

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.18.0
    restart: always
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER?Variable not set}:${POSTGRES_PASSWORD?Variable not set}@db:5432/${POSTGRES_DB?Variable not set}?sslmode=disable
    networks:
      - default
    depends_on:
      - db

  node-exporter:
    image: prom/node-exporter:v1.8.2
    restart: always
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - default

volumes:
  app-db-data:
  media-data:
  prometheus-data:
  grafana-data:

networks:
  traefik-public:
    # Allow setting it to false for testing
    external: true
