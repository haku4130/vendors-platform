global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'vendorfind-monitoring'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Backend
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'

  # Traefik metrics (proxy service in local dev)
  - job_name: 'traefik'
    static_configs:
      - targets: ['proxy:8080']
        labels:
          service: 'traefik'
